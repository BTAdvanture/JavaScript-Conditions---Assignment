<!DOCTYPE html>
<html>
<head>
<title>JS Condition</title>
</head>
<body>
<h2>You are going to the Trip</h2>
<script>
var trip = "Paris"
switch(trip){
    case "New York" :
    document.write("You have New York tourist VISA <br> Enjoy your New York Trip")
    break;

    case "Paris" :
    document.write("You have Paris tourist VISA <br> Enjoy your Paris Trip")
    break;

    case "Switzerland" :
    document.write("You have Switzerland tourist VISA <br> Enjoy your Switzerland Trip")
    break;

    default :
    document.write("Enjoy your trip without expecting anything from your company")
}
</script>
</body>
</html>
